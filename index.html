<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <img class="header__logo" src="./img/alura.svg" alt="">
        </div>
    </header>
    <main>
        <div class="main">
            <div class="left">
                <textarea id="ingresoTexto" class="ingreso__texto" placeholder="Ingrese el texto aqui"></textarea>
                <div class="left__footer">
                    <img src="./img/exclamacion.svg" alt="">
                    <span class="left__info">Solo letras minusculas y sin acentos</span>
                    <div class="left__booton">
                        <button id="botonEncriptar" class="boton__encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="boton__desencriptar">Desencriptar</button>
                    </div>
                    
                </div>
                
            </div>
            <div id="right" class="right">
                <img id="munheco" class="munheco" src="./img/munheco.svg" alt="">
                <textarea id="mensajeFinal" class="mensaje__final" placeholder="NingÃºn mensaje fue encontrado"></textarea>
                <p id="rightInfo" class="right__info">Ingresa el texto que desees encriptar o desencriptar</p>
                <button id="botonCopiar" class="boton__copiar ocultar">Copiar</button>
            </div>
        </div>
        <footer class="footer ">
            <p class="creador">Create by  
                <p>
                    @aldairabrca
                </p>
            </p>
            
        </footer>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
